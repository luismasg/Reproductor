<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Music Hall</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/24466b86ce.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark t">
      <a class="navbar-brand" href="#">
        <i class="fab fa-napster"></i>
        Music Hall
      </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class=" col-sm-12 col-md-5">
          <ul class="songs-list" id="style-7">
            <!--place cards here -->
          </ul>
        </div>

        <div class=" col-sm-12 col-md-7">
          <div class="card playing ">
            <img
              src="img/music.jpg"
              class="img-container img-fluid"
              style="max-width: 100%"
            />
            <div class="card-body">
              <h5 class="card-title" id="tituloCancion">Track title</h5>
              <p class="card-text" id="tituloArtista">
                we'll show your artist here when you star to play
              </p>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0
                </div>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <button class="btn btn-default"></button>
            <button id="pausa" class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
    </div>
    <footer>Bedu</footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
